<!DOCTYPE html>
<html lang="en">

    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <p>Contact us</p>
        
        <form action="result.html" method="get" class="submission">

            <div class="ex">

            </div>

            <div class="ex">

            </div>

            <div class="ex">
                <div class="lg">
                    <img src="images/telegram.png" alt="">
                </div>
               
                <input type="message" name="password" id="name" placeholder="enter your message" class="input">
            </div>
            <button type="submit" class="button1"><a href="#">send</a></button>

        </form>
    </div>
